<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title >Add Product</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <br/>
        <mat-form-field class="full-width">
           <mat-label> Name</mat-label>
           <input  matInput   type="text" [(ngModel)]="name"  name="fullname"required>
            </mat-form-field><br/>
        
       <mat-form-field class="full-width">
          <mat-label>Price</mat-label>
          <input  matInput [(ngModel)]="price" type="number"  name="Price"required>
       </mat-form-field><br/>
       
       <mat-form-field class="full-width">
        <mat-label> discount</mat-label>
        <input  matInput   type="text" [(ngModel)]="discount"  name="discount"required>
        </mat-form-field><br/>

        <mat-form-field class="full-width">
          <mat-label> Price With Discount</mat-label>
          <input  matInput  type="text" [(ngModel)]="priceWithDiscount"  name=" Price With Discount"required>
        </mat-form-field><br/>
          <mat-form-field class="full-width">
            <mat-label> Does in MG</mat-label>
            <input  matInput  type="text" [(ngModel)]="doseInMG"  name="Does in MG"required>
            </mat-form-field><br/>
       <mat-form-field class="full-width">
        <mat-label>MGF Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="mgfdate" name="OrderDate" required >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
     </mat-form-field><br/>
     <mat-form-field class="full-width">
      <mat-label>Expire Date</mat-label>
      <input matInput [matDatepicker]="picker1" [(ngModel)]="expiredate" name="deliveryDate" required >
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
   </mat-form-field><br/>

        <mat-form-field class="full-width">
           <mat-label>Description</mat-label>
          <input  matInput  [(ngModel)]="description" type="text" name="description" required>
       </mat-form-field><br/>
        
        
        

      </mat-card-content>

     
      <button mat-raised-button (click)="addProduct()"routerLink="/login/dashboard/product"   color="primary">Add</button>&nbsp;
