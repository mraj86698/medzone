<h1>Edit Product's Details</h1>


<div class="col-md-3"></div>


<div class="row">


  <div class="col-md-3">
    <div class="form-group">
      <label for="">Name</label>
      <input [(ngModel)]="name" type="text" class="form-control">
    </div>
  </div>


  <div class="col-md-3">
    <div class="form-group">
      <label for="">Price</label>
      <input [(ngModel)]="price" type="text" class="form-control">        
  </div>
</div>

</div>

<div class="col-md-3"></div>

<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <label for="">Discount</label>
      <input [(ngModel)]="discount" type="text" class="form-control">
    </div>
  </div>


  <div class="col-md-3">
    <div class="form-group">
      <label for="">Price with Discount</label>
      <input [(ngModel)]="priceWithDiscount" type="text" class="form-control">

    </div>
  </div>


</div>

<div class="col-md-3"></div>

<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <label for="">Does in MG</label>
      <input [(ngModel)]="doseInMG" type="text" class="form-control">
    </div>
  </div>


  <div class="col-md-3">
    <div class="form-group">
      <label for="">MGF Date</label>
      <input type="date" class="form-control" id="mgfdate" name="mgfdate"
[ngModel]="mgfdate | date:'yyyy-MM-dd'" (ngModelChange)="mgfdate = $event"
[value]="mgfdate | date:'yyyy-MM-dd'" #mgfdate2="ngModel" required> 
      <!-- <input [(ngModel)]="mgfdate" type="date" class="form-control"> -->
    </div>
  </div>

</div>

<div class="col-md-3"></div>

<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <label for="">Expire Date</label>
      <input type="date" class="form-control" id="expiredate" name="mgfdate"
[ngModel]="expiredate | date:'yyyy-MM-dd'" (ngModelChange)="expiredate = $event"
[value]="expiredate | date:'yyyy-MM-dd'" #expiredate2="ngModel" required>
      <!-- <input [(ngModel)]="expiredate" type="date" class="form-control"> -->
    </div>
  </div>


  <div class="col-md-3">

      <div class="form-group">
        <label for="">Category</label>
        <select [(ngModel)]="categoryid" class="form-control">
          <option *ngFor="let c of cat" [value]="c.id">{{c.title}}</option>
  
        </select>
      </div>
    </div> 

</div>





<div class="col-md-3"></div>
<div class="row">

    <div class="col-md-3">
        <div class="form-group">
          <label for="">Description</label>
          <textarea [(ngModel)]="description" rows="4" class="form-control"></textarea>
        </div>
      </div>

</div>



<div class="col-md-3"></div>

<div class="row">
  <div class="col-md-3">
    <button (click)="onUpdate()" routerLink="/login/dashboard/product" class="btn btn-success">Update</button>
    <a style="margin-left: 10px;" routerLink="/login/dashboard/product" class="btn btn-danger">Cancel</a>
  </div>
</div>
