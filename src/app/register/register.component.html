<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
   <mat-card class="box">
     <mat-card-header>
       <mat-card-title>Register</mat-card-title>
     </mat-card-header>
 
     <form class="example-form">
 
       <mat-card-content>
         <mat-form-field class="full-width">
            <mat-label>User Name</mat-label>
            <input  matInput  placeholder="User name"  name="uname" [(ngModel)]="username" required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input  matInput  placeholder="First name"  name="firstname" [(ngModel)]="firstname" required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input  matInput  placeholder="Last Name" name="lastname" [(ngModel)]="lastname" required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Phone Number</mat-label>
            <input  matInput  placeholder="Phone Number"[(ngModel)]="phoneno" name="phoneno"  >
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" [(ngModel)]="email" name="email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" [(ngModel)]="password" name="password"type="password">
         </mat-form-field>

               <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
               <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
               <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>
            </mat-radio-group>
         </section> -->

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
         </mat-form-field> -->
 
       </mat-card-content>
 
      
       <button mat-raised-button (click)="onadd()"  color="primary">Register</button>&nbsp;
       <button mat-raised-button routerLink="/login" color="warn">Cancel</button>
 
     </form>
   </mat-card>
 </div>
